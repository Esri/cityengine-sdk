<h1>seedian shape attribute</h1>
		
<h2>Syntax</h2>

<p class="code2"><span class="codelight">float</span> seedian</p>

<h2>Description</h2>      	

<p>The seedian shape attribute controls the seed of the random number generator. It can both be read and set.</p>
