<h1>sqrt function</h1>

<h2>Syntax</h2>

<p class="code2"><span class="codelight">float</span> sqrt(<span class="cga_opparam">x</span>)</p>

<h2>Parameters</h2>

<ul>
   	<li><span class="cga_opparam">x</span> (float)</li>
</ul>

<h2>Returns</h2>

<p>The non-negative square root of <span class="cga_opparam">x</span>.<br>If <span class="cga_opparam">x</span> is negative, <span class="codelight">nan</span> is generated.</p>

<h2>Description</h2>

<p>The <span class="cga_keyword">sqrt</span> function calculates the square root of <span class="cga_opparam">x</span>.</p>
