        <h1>
        log10 function
        </h1>
        <h2>
        Synopsis
        </h2>
        <p class="code2">float log10(float <span class="cga_opparam">x</span>)</p>
        <h2>
        Returns</h2>
        <p>Base-10 logarithm of <span class="cga_opparam">x</span>. </p>
        


        <p class="info">The <span class="cga_keyword">log10</span> function calculates the base-10 logarithm of <span class="cga_opparam">x</span>.</p>
