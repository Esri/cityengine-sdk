        <h1>
        pow function
        </h1>
        <h2>
        Synopsis
        </h2>
        <p class="code2">float pow(float <span class="cga_opparam">base, exponent</span>)</p>
        <h2>
        Returns</h2>
        <p>Returns <span class="cga_opparam">base</span> raised to the power <span class="cga_opparam">exponent</span>.
        


        <p class="text"><img alt="" class="icon" src="../images/info_icon.jpg">
      The <span class="cga_keyword">pow</span> function calculates the result of raising <span class="cga_opparam">base</span> to the power <span class="cga_opparam">exponent</span>.
