<h1>log10 function</h1>
		
<h2>Syntax</h2>

<p class="code2"><span class="codelight">float</span> log10(<span class="cga_opparam">x</span>)</p>

<h2>Parameters</h2>

<ul>
   	<li><span class="cga_opparam">x</span> (float)</li>
</ul>

<h2>Returns</h2>

<p>Base-10 logarithm of <span class="cga_opparam">x</span>. </p>
        
<h2>Description</h2>

<p>The <span class="cga_keyword">log10</span> function calculates the base-10 logarithm of <span class="cga_opparam">x</span>.</p>
