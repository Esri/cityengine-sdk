        <h1>
        sqrt function
        </h1>
        <h2>
        Synopsis
        </h2>
        <p class="code2">float sqrt(float <span class="cga_opparam">x</span>)</p>
        <h2>
        Returns</h2>
        <p>The non-negative square root of <span class="cga_opparam">x</span>.<br>
        If <span class="cga_opparam">x</span> is negative, <i>nan</i> is generated.</p>
        


        <p class="text"><img alt="" class="icon" src="../images/info_icon.jpg">
      The <span class="cga_keyword">sqrt</span> function calculates the square root of <span class="cga_opparam">x</span>.
